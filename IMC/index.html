    <title>Calcule seu IMC</title>

  </head>
  <body>
      <header>
        <div class="form">
          <h1>Calcule seu IMC</h1>
          <p>Digite o seu peso em KG</p>
          <input type="text" class="peso" placeholder="Exemplo: 70">
          <p>Digite sua altura em metros</p>
          <input type="text" class="altura" placeholder="Exemplo: 1.72">
          <input type="submit" id="enviar" value="Calcular">
          <p id="texto"></p>
        </div>
        <script src="script.js"></script>
      </header>
